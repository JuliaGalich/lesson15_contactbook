<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact's Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .main-container {
            display: flex;
            height: 100vh;
            margin-top: 20px;
        }

            flex: 2;

        }

        .action-buttons {

            border-left: 1px solid #dee2e6;
        }

        .action-buttons a {
            width: 100%;
        }
    </style>
</head>
